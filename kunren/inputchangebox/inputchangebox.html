<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="inputchangebox.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <input id="text" placeholder="文字を入力してください"/><br>
            <p id="view">  </p>
            <div class="box">
                <select id="color_list">
                    <option value="blank">文字の色を選択</option>
                    <option value="red">赤</option>
                    <option value="blue">青</option>
                    <option value="yellow">黄</option>
                </select><br>
                <select id="font_list">
                    <option value="blank">文字のフォントを選択</option>
                    <option value="serif">明朝体</option>
                    <option value="cursive">筆記体</option>
                    <option value="fantasy">ファンタジー</option>
                </select>
            </div>
        </div>
        <script src="inputchangebox.js"></script>
    </body>
</html>
